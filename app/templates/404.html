{% extends "layout.html" %}
{% block body %}
 <!-- Error start -->
 <section class="error_area bg_color pb-50 overflow-hidden">
    <div class="error_dot one"></div>
    <div class="error_dot two"></div>
    <div class="error_dot three"></div>
    <div class="error_dot four"></div>
    <div class="container">
        <div class="error_content_two text-center">
            <div class="error_img">
                <img class="position-absolute error_shap" src="{{ url_for('static', filename='img/error/404_bg.png') }}" alt="">
                <div class="one wow clipInDown" data-wow-delay="1s"><img class="img_one"
                        src="{{ url_for('static', filename='img/error/404_two.png') }}" alt=""></div>
                <div class="two wow clipInDown" data-wow-delay="1.5s"><img class="img_two"
                        src="{{ url_for('static', filename='img/error/404_three.png') }}" alt=""></div>
                <div class="three wow clipInDown" data-wow-delay="1.8s"><img class="img_three"
                        src="{{ url_for('static', filename='img/error/404_one.png') }}" alt=""></div>
            </div>
            <h2 class="wow fadeIn">Error. We can’t find the page you’re looking for.</h2>
            <p>Sorry for the inconvenience. Go to our homepage and check out the latest jobs and collections of Fashion,
                Electronics, Services and more...</p>

            <a href="{{ url_for('index') }}" class="action_btn theme-btn mt-3"><i class="arrow_left"></i>Back to Home
                Page</a>
        </div>
    </div>
</section>
<!-- Error end -->
{% endblock %}
